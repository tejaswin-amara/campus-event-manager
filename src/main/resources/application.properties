# Server (configurable via PORT env var)
server.port=${PORT:9090}

# MySQL Database (configurable via env vars)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/campus_events?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}

# Hibernate (auto-creates/updates tables)
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.open-in-view=false

# File Upload Limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Session
server.servlet.session.timeout=30m

# Logging
logging.level.com.tejaswin.campus=${LOG_LEVEL:DEBUG}

# App
app.upload-dir=${UPLOAD_DIR:uploads}

# Admin seed password (configurable via env var)
app.admin-password=${ADMIN_PASSWORD:admin123}
