# Server (configurable via PORT env var)
server.port=${PORT:9090}

# MySQL Database (Robust Configuration)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:campus_events}?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.open-in-view=false

# File Upload Limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Session
server.servlet.session.timeout=30m

# Logging
logging.level.com.tejaswin.campus=${LOG_LEVEL:DEBUG}

# App
app.upload-dir=${UPLOAD_DIR:uploads}

# Admin seed password (configurable via env var)
app.admin-password=${ADMIN_PASSWORD:admin123}
